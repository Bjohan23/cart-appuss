<h2 class="text-3xl font-bold text-center mb-6">Carro de compras</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products; trackBy: trackByIndex" class="bg-white shadow-md rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-2">{{product.name}}</h3>
        <p class="text-gray-700 mb-4">{{product.description}}</p>
        <p class="text-lg font-bold text-blue-600 mb-4">{{product.price | currency}}</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            Agregar al carro
        </button>
    </div>
</div>
